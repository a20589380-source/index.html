        }
        .loading-bar-fill {

            box-shadow: 0 0 8px var(--color-glow-cyan);
        }

        @keyframes cinematic-fade {
            0% { opacity: 0.1; text-shadow: 0 0 5px var(--color-glow-cyan); }
            50% { opacity: 1; text-shadow: 0 0 20px var(--color-glow-cyan), 0 0 40px rgba(0, 255, 255, 0.8); }
            70% { opacity: 0.95; }
            80% { opacity: 1; } 
            100% { opacity: 0.1; text-shadow: 0 0 5px var(--color-glow-cyan); }
        }

        #main-content {
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s; 
            will-change: opacity; 
            width: 100%;
            display: flex; 
            flex-direction: column;
            align-items: center;

        /* ==================================== */
        /* 2. BACKGROUND PARTICLES (Ù†Ø¬ÙˆÙ… Ù…ØªØ­Ø±ÙƒØ©)     */
        /* ==================================== */
        .particle-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
        }
        .particle {
            position: absolute;
            background: var(--color-glow-cyan);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-out;
            will-change: transform, opacity;
        }

        @keyframes twinkle {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; } 
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }

        @media (prefers-reduced-motion: reduce) {
            .particle, .welcome-text {
                animation: none !important; 
            }
        }
        body.inactive .particle {
            animation-play-state: paused;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const loadingBarFill = document.getElementById('loading-bar-fill');
            const particleContainer = document.getElementById('particle-container');
            const cards = document.querySelectorAll('.contact-card');
            const soundElement = document.getElementById('keyboardSound');
            
            // ====================================
            // 0. Tab Visibility 
            // ====================================
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    document.body.classList.add('inactive');
                } else {
                    document.body.classList.remove('inactive');
                }
            });

            // ====================================
            // 1. Loading Bar & Screen Fade (Instant Fade)
            // ====================================
            const loadDuration = 2000; 
            loadingBarFill.style.transitionDuration = '2s'; 
            loadingBarFill.style.width = '100%'; 

            setTimeout(() => {
                splashScreen.classList.add('hidden'); 
                mainContent.classList.add('visible'); 
                document.body.style.overflow = 'auto'; 
            }, loadDuration); 

            // ====================================
            // 2. Particle Background (Stars)
            // ====================================
            const numberOfParticles = 20;
            const createParticle = () => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 2 + 2; 
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                
                const delay = Math.random() * 3;
                particle.style.animationDelay = `-${delay}s`;
                
                const speed = Math.random() * 5 + 3;
                particle.style.animationDuration = `${speed}s`;
                
                particleContainer.appendChild(particle);
            };

            for (let i = 0; i < numberOfParticles; i++) {
                createParticle();
            }

            // ====================================
            // 3. Tilt Effect 
            // ====================================
            const maxTilt = 10; 
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    const x = e.clientX - centerX;
                    const y = e.clientY - centerY;

                    const tiltX = (y / rect.height) * maxTilt * -1; 
                    const tiltY = (x / rect.width) * maxTilt; 
                    
                    card.style.transform = `perspective(1000px) scale(1.05) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) translateY(-8px) scale(1.05) rotateX(0deg) rotateY(0deg)`;
                });

                // ====================================
                // 4. Keyboard Sound & Haptic Feedback 
                // ====================================
                card.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return; 
                    
                    if (soundElement && soundElement.src) {
                        soundElement.currentTime = 0;
                        soundElement.play().catch(error => {
                            console.log("Audio play prevented:", error);
                        });
                    }

                    if ('vibrate' in navigator) {
                        navigator.vibrate(50); 
                    }
                });
            });
        });
